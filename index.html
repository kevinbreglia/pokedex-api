<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokeapi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<button id="apiButton">Cargar todos los Pokémon! </button>

<div id="search-container" style="text-align: center; margin-bottom: 20px;">
    <input type="text" id="pokemonSearchInput" placeholder="Nombre o ID del Pokémon...">
    <button id="searchButton" class="btn btn-primary"><i class="bi bi-search"></i></button>
    
</div>

<div id="controls">
    <button id="prevButton">Anterior</button>
    <select id="typeFilter">
        <option value="all">Todos los tipos</option>
        <option value="fire">Fuego</option>
        <option value="water">Agua</option>
        <option value="grass">Planta</option>
        <option value="electric">Eléctrico</option>
        <option value="normal">Normal</option>
        <option value="rock">Roca</option>
        <option value="ghost">Fantasma</option>
        <option value="fighting">Luchador</option>
        <option value="flying">Volador</option>
        <option value="poison">Venenoso</option>
        <option value="ground">Terrestre</option>
        <option value="bug">Insecto</option>
        <option value="steel">Acero</option>
        <option value="psychic">Psiquico</option>
        <option value="ice">Hielo</option>
        <option value="dragon">Dragón</option>
        <option value="dark">Oscuro</option>
        <option value="fairy">Hada</option>
        <option value="stellar">Estelar</option>
        <option value="unknown">Desconocido</option>
    </select>
    <button id="nextButton">Siguiente</button>
    
</div>

<p id="counterDisplay"></p>

<div id="pokemonContainer"></div>

    <footer>
        <p>Powered by KEVIN BREGLIA</p>
    </footer>
   <script src="index.js"></script>
</body>
</html>
